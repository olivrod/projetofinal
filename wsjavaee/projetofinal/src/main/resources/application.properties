spring.datasource.url=jdbc:mysql://localhost:3306/projeto?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin

#alinha o padrao de caracteres do JPA com o MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#permite visualizar os SQL's que forem executados no BD
spring.jpa.show_sql=true
#fico devendo
spring.jpa.hibernate.ddl-auto=update
#as linhas abaixo nao permitem que a conexao encerre e nem entre no modo hibernar
spring.datasource.testWhileidle=true
spring.datasource.validationQuery=select 1







